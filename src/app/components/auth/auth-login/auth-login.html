<form (ngSubmit)="submit()" class="form">

  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="email">Email Address</label>
        <input type="text"
                class="form-control" 
                id="email" 
                [(ngModel)]="model.email" 
                name="email"
                #name="ngModel" 
                required>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div [hidden]="true" class="alert alert-danger">
          Email is required.
        </div>
      </div>
    </div>

  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               [(ngModel)]="model.password"
               name="password"
               #name="ngModel"
               required>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>
